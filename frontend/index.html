<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talos v4.0</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Header bar -->
  <header id="header">
    <div class="header-left">
      <span class="logo">⬡ TALOS <span class="version">v4.0</span></span>
      <span id="status-badge" class="badge badge-ok">ONLINE</span>
    </div>
    <div class="header-center">
      <div class="metric-chip">
        <span class="metric-label">VRAM</span>
        <span id="vram-state" class="metric-value">—</span>
      </div>
      <div class="metric-chip">
        <span class="metric-label">GEMINI</span>
        <span id="gemini-tokens" class="metric-value">—</span>
      </div>
      <div class="metric-chip">
        <span class="metric-label">VECTORS</span>
        <span id="vector-count" class="metric-value">—</span>
      </div>
      <div class="metric-chip">
        <span class="metric-label">SKILLS</span>
        <span id="skill-count" class="metric-value">—</span>
      </div>
    </div>
    <div class="header-right">
      <span id="uptime">—</span>
    </div>
  </header>

  <!-- Main layout -->
  <main class="layout">

    <!-- Left: Live logs -->
    <section class="panel" id="log-panel">
      <div class="panel-header">LIVE LOGS</div>
      <div id="log-output" class="log-output"></div>
    </section>

    <!-- Center: Chat -->
    <section class="panel" id="chat-panel">
      <div class="panel-header">CHAT</div>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-row">
        <input id="chat-input" type="text" placeholder="Message Talos..." autocomplete="off" />
        <button id="chat-send">SEND</button>
      </div>
    </section>

    <!-- Right: Skills -->
    <section class="panel" id="skills-panel">
      <div class="panel-header">SKILLS</div>
      <div class="panel-tabs">
        <button class="tab active" data-tab="active">ACTIVE</button>
        <button class="tab" data-tab="quarantine">QUARANTINE</button>
      </div>
      <div id="skills-list" class="skills-list"></div>
    </section>

  </main>

  <script src="/static/app.js"></script>
</body>
</html>
